<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles/styles.css" rel="stylesheet">    
    <link href="./assets/styles/media.css" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Desafio Login</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
          <img src="./assets/images/login.png" alt="Imagem Login" class="login-image">
        </div>
        <div class="right-section">
          <div class="login-box">

            <form class="login-form">
              <h2>Bem-vindo de volta</h2>
              <h3>Faça login na sua conta</h3>
            
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="exemplo@gmail.com">
              
              <label for="senha">Senha</label>
              <input type="password" id="senha" placeholder="Digite sua senha">
              
              <div class="options">
                <label class="remember-me">
                <input type="checkbox" class="checkbox" id="remember"/>
                Lembre de mim </label>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </div>
    
              <button type="submit" class="login-btn">Entrar na conta</button>
              <button type="button" class="google-btn">
                <img src="./assets/images/icon.png" alt="Google Logo" class="google-logo">
                Ou faça login com o Google
              </button>
              
            </form>
              
            <div class="signup-link">
              Não tem uma conta? <a href="#">Cadastre-se</a>
            </div>
          </div>
        </div>
      </div>
      <script src="./scripts/main.js">
      </script>
</body>
</html>
